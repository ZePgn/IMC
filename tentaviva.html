<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.content {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  color: #333;
  font-size: 2.5rem;
  margin-bottom: 20px;
}

p {
  color: #555;
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.form-container {
  display: flex;
  flex-direction: column;
  width: 300px;
  margin: 0 auto;
}

input[type="email"],
input[type="password"] {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Corpo saudável, mente em paz</h1>
    <p>Tome as rédeas do seu caminho</p>
    <p>Conheça seu (IMC) Indice de Massa Corporalveja orientações para gerenciar o peso</p>
    <div class="form-container">
      <p>Procurando tratamento?</p>
      <h2>Crie sua conta gratuita</h2>
      <input type="email" placeholder="Insira seu email" required>
      <input type="password" placeholder="Insira sua senha" required>
      <button>Criar conta</button>
    </div>
  </div>
</div>
</body>
</html>
